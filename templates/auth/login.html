{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KNEC Exam Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-blue: #2c5aa0;
            --secondary-blue: #3a6bc0;
            --accent-green: #28a745;
            --accent-orange: #fd7e14;
            --accent-purple: #6f42c1;
            --accent-red: #dc3545;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-light: #e9ecef;
            --bg-light: #f8f9fa;
            --transition-speed: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border-light);
        }

        .brand-logo img {
            max-width: 60px;
            max-height: 60px;
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.25rem;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all var(--transition-speed);
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.1);
        }

        .input-group-text {
            background: white;
            border: 1px solid var(--border-light);
            border-right: none;
            color: var(--text-secondary);
            border-radius: 6px 0 0 6px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 6px 6px 0;
        }

        .password-toggle {
            cursor: pointer;
            background: white;
            border: 1px solid var(--border-light);
            border-left: none;
            color: var(--text-secondary);
            border-radius: 0 6px 6px 0;
            transition: all var(--transition-speed);
        }

        .password-toggle:hover {
            background: var(--bg-light);
            color: var(--primary-blue);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-blue);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 6px;
            transition: all var(--transition-speed);
        }

        .btn-login:hover {
            background: var(--secondary-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-check-input:checked {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        .forgot-password:hover {
            color: var(--secondary-blue);
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .help-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .help-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        .help-link a:hover {
            color: var(--secondary-blue);
            text-decoration: underline;
        }

        .user-types-info {
            background: var(--bg-light);
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1.5rem;
            border: 1px solid var(--border-light);
        }

        .user-types-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }

        .alert {
            margin-bottom: 1.5rem;
            border-radius: 6px;
            border: 1px solid;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.2);
            color: var(--accent-green);
        }

        .alert-error, .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.2);
            color: var(--accent-red);
        }

        .alert-warning {
            background-color: rgba(253, 126, 20, 0.1);
            border-color: rgba(253, 126, 20, 0.2);
            color: var(--accent-orange);
        }

        .alert-info {
            background-color: rgba(111, 66, 193, 0.1);
            border-color: rgba(111, 66, 193, 0.2);
            color: var(--accent-purple);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .footer-text p {
            margin-bottom: 0.5rem;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-light);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-light);
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
                border: none;
                box-shadow: none;
            }

            .brand-title {
                font-size: 1.25rem;
            }

            .brand-logo {
                width: 70px;
                height: 70px;
            }
        }

        /* Focus states for accessibility */
        button:focus,
        input:focus,
        a:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }

        /* Loading state */
        .btn-login.loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-logo">
                    <!-- Replace with your KNEC logo -->
                    <img src="{% static 'images/knec_logo.png' %}" alt="KNEC Logo" onerror="this.style.display='none'">
                    <!-- Fallback icon if logo doesn't load -->
                    <i class="bi bi-mortarboard-fill fs-2 text-primary-blue" style="display: none; color: var(--primary-blue);"></i>
                </div>
                <h1 class="brand-title">KNEC EMS</h1>
                <p class="brand-subtitle">Exam Management System</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <i class="bi bi-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' or message.tags == 'danger' %}exclamation-circle{% elif message.tags == 'warning' %}exclamation-triangle{% else %}info-circle{% endif %} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="post" action="{% url 'login' %}" id="loginForm">
                {% csrf_token %}
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            required
                            autofocus
                        >
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <span class="input-group-text password-toggle" onclick="togglePassword()" role="button" tabindex="0">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="remember_me" 
                            name="remember_me"
                        >
                        <label class="form-check-label" for="remember_me">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-login" id="loginButton">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Sign In
                </button>
            </form>

            

            
        </div>

        <!-- Footer -->
        <div class="footer-text">
        
            <p class="mb-1">Â© 2024 Kenya National Examinations Council</p>
            <p class="mb-0">All rights reserved</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Handle logo fallback
        document.addEventListener('DOMContentLoaded', function() {
            const logoImg = document.querySelector('.brand-logo img');
            const fallbackIcon = document.querySelector('.brand-logo .bi-mortarboard-fill');
            
            if (logoImg && logoImg.complete && logoImg.naturalHeight === 0) {
                fallbackIcon.style.display = 'flex';
            }
            
            logoImg.addEventListener('error', function() {
                fallbackIcon.style.display = 'flex';
            });
        });

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginButton = document.getElementById('loginButton');
            loginButton.classList.add('loading');
            loginButton.innerHTML = '<i class="bi bi-arrow-repeat me-2"></i>Signing In...';
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Enter key support for password toggle
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
